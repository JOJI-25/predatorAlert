name: predator_alert
description: "Predator Alert System - Real-time wildlife threat detection and notification app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase (Firestore + FCM only, NO Storage)
  # Firebase (Compatible with Flutter 3.16)
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.9
  firebase_auth: ^4.16.0
  google_sign_in: ^6.1.6
  
  # Secure Storage & HTTP
  flutter_secure_storage: ^9.0.0
  http: ^1.2.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Audio & Vibration
  audioplayers: ^5.2.1
  vibration: ^1.8.4

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  intl: ^0.19.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Firebase Storage for profile photos
  firebase_storage: ^11.6.0
  
  # Utilities
  flutter_local_notifications: ^16.3.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#0D0D0D"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/images/
    - assets/icon/
