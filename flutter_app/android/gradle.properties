org.gradle.jvmargs=-Xmx4G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Use Android Studio's bundled JDK (Java 17) instead of system Java 21
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio1\\jbr

# Kotlin in-process compilation (avoids daemon issues)
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=false

# Network timeouts
systemProp.http.connectionTimeout=180000
systemProp.http.socketTimeout=180000

# Gradle daemon settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=false
